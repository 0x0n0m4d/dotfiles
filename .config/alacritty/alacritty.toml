import = [ "~/.config/alacritty/themes/Nordic.toml" ]

[window]
padding = { x = 0, y = 0 }
dimensions = { columns = 83, lines = 22 }
dynamic_padding = true
decorations = "None"
opacity = 1.0
blur = true
title = "( ._.)"

[font]
normal = { family = "Hurmit Nerd Font", style = "Regular" }
bold = { family = "Hurmit Nerd Font", style = "Bold" }
italic = { family = "Hurmit Nerd Font", style = "Italic" }
size = 11

[mouse]
hide_when_typing = true
